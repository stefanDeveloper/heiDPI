logging:
  # filename: heiDPI.log

flow_event:
  ignore_fields: [
    "alias"
  ]
  ignore_risks: [
    "5"
  ]
  flow_event_name:
    - update
    - end
    - idle
    - detected
    - detection-update
  filename: flow_event
  geoip2_city:
    enabled: True
    filepath: /tmp/city.mmdb
    keys:
      - country.names.en
      # Additional configurations
      # - location
      # - city
      # - traits
      # - postal

daemon_event:
  ignore_fields: []
  daemon_event_name:
    - init
    - status
  filename: daemon_event

packet_event:
  ignore_fields: []
  packet_event_name:
    - packet-flow
  filename: packet_event

error_event:
  ignore_fields: []
  error_event_name:
    - error-flow
  filename: error_event
